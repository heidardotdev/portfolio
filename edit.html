<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable H1</title>
    <style>
        /* Add any additional styling here */
    </style>
</head>
<body>
    <h1 id="editableH1">Hello, World!</h1>
    <button id="editButton" onclick="editH1()">Edit</button>
    <input type="color" id="colorPicker" onchange="changeTextColor()">
    <button id="deleteButton" onclick="deleteH1()">Delete</button>

    <script>
        // Initialize the editable H1 text
        let h1Text = "Hello, World!";
        const h1Element = document.getElementById("editableH1");

        // Function to edit the H1 text
        function editH1() {
            const newText = prompt("Enter new text for H1:");
            if (newText !== null) {
                h1Text = newText;
                h1Element.textContent = h1Text;
            }
        }

        // Function to change the text color
        function changeTextColor() {
            const color = document.getElementById("colorPicker").value;
            h1Element.style.color = color;
        }

        // Function to delete the H1
        function deleteH1() {
            const confirmDelete = confirm("Are you sure you want to delete the H1?");
            if (confirmDelete) {
                h1Element.remove();
                document.getElementById("editButton").remove();
                document.getElementById("colorPicker").remove();
                document.getElementById("deleteButton").remove();
            }
        }
    </script>
</body>
</html>
