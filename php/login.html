<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <h1 class="login__title">login in the account</h1>
        <div class="wrapper">
            <p class="wrapper__text">your email</p>
            <input type="email" name="email" placeholder="enter your email">
        </div>
        <div class="wrapper">
            <p class="wrapper__text">your password</p>
            <input type="password" name="password" placeholder="enter your password">
        </div>
        <p class="login__question">not yet registered?<a href="#">register now</a></p>
        <button type="submit" class="login__btn">register now</button>
    </form>
</body>
</html>
