<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post">
        <h2 class="signup__title">create account</h2>
        <div class="signup__erorr"></div>
        <div class="singup__left-side">
            <div class="wrapper">
                <p class="wrapper-text">enter your name</p>
                <input type="text" name="username" class="input">
            </div>
            <div class="wrapper">
                <p class="wrapper-text">enter your password</p>
                <input type="password" name="password" class="input">
            </div>
        </div>
        <div class="singup__right-side">
            <div class="wrapper">
                <p class="wrapper-text">enter your email</p>
                <input type="email" name="email" class="input">
            </div>
            <div class="wrapper">
                <p class="wrapper-text">repeat your password</p>
                <input type="password" name="repeat-password" class="input">
            </div>
        </div>
        <div class="wrapper">
            <p class="wrapper-text">select your profile picture</p>
            <div class="wrapper__image-wrapper">
                <input type="file" name="image" class="input">
            </div>
        </div>
        <p class="signup__question-text">already register? <a href="#">login now</a></p>
        <button type="submit" class="signup__register-btn">register now</button>
    </form>

</body>

</html>
